<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> Ejemplo de algo que agrega alarmas al dom</h1>
    <ul id="lista-alarmas">
    </ul>

    <script>
        const alarmaVerNaruto = {
            id: 1,
            texto: 'Ver Naruto uWu',
            hora: new Date('2024-02-28T09:30:00'),
            activa: true
        }
        const listaAlarmas = document.getElementById('lista-alarmas');

        function renderizarAlarma(alarma) {
            const alarmaDom = document.createElement('li')
            alarmaDom.innerText = alarma.texto + ' a las ' + alarma.hora.toLocaleTimeString('es-ES')
            listaAlarmas.appendChild(alarmaDom)
        }

        renderizarAlarma(alarmaVerNaruto)
    </script>
</body>

</html>
